name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file dokerfile --tag mrupnikm/icmpping:$(date +%s)
    - name: Publish to DockerHub
      run: docker push mrupnikm/icmpping:latest
